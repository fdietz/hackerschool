<html>
  <head>
    <script type="text/javascript" src="js/crafty-min.js"></script>
  </head>

  <body>
    <script>
      var width = 600;
      var height= 300;

      Crafty.init(width, height);
      Crafty.background('rgb(127,127,127)');

      Crafty.audio.add("laser1", "audio/laser1.wav");
      Crafty.audio.add("laser2", "audio/laser2.wav");

      Crafty.e("2D, Text, Canvas, Mouse, Keyboard")
        .textColor('rgb(255,0,0)')
        .attr({ x: 100, y: 50 })
        .textFont({ size: '20px', weight: 'bold' })
        .text("Press button or click to play sound")
        .bind("Click", function() {
          Crafty.audio.play("laser1");
        })
        .bind("KeyDown", function() {
          Crafty.audio.play("laser2");
        });

    </script>
  </body>
</html>
