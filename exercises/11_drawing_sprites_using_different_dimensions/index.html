<html>
  <head>
    <script type="text/javascript" src="js/crafty-min.js"></script>
  </head>

  <body>
    <script>
      Crafty.init(600,400);
      Crafty.background('rgb(127,127,127)');

      Crafty.sprite("images/sprites.png", {
        paddle : [ 0, 240, 120, 40 ],
      });

      Crafty.e("2D, Canvas, paddle")
        .attr({ x: 40, y: 120 });

    </script>
  </body>
</html>
