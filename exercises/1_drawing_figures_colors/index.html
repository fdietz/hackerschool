<html>
  <head>
    <script type="text/javascript" src="js/crafty-min.js"></script>
  </head>

  <body>
    <script>
      var width = 600;
      var height= 300;

      Crafty.init(width, height);
      Crafty.background('rgb(127,127,127)');

      Crafty.e("Box, 2D, DOM, Color")
        .color('rgb(255,0,0)')
        .attr({ x: 100, y: 100, w: 200, h: 100 });

      Crafty.e("2D, Text, DOM, Color")
        .color('rgb(255,0,0)')
          .attr({ x: 100, y: 50, w: 600 })
          .textFont({ size: '20px', weight: 'bold' })
          .text("Hello World");
    </script>
  </body>
</html>
